<!DOCTYPE html>
<html>
    <head>

        <meta charset='UTF-8'>
        <title>Code Browser</title>

        <!-- CSS -->
        <link rel='stylesheet' href='assets/bootstrap/css/bootstrap.min.css'>
        <link rel='stylesheet' href='assets/css/style.css'>

        <!-- JS -->
        <script src='assets/js/jquery-2.0.0.min.js'></script>
        <script src='assets/js/underscore-min.js'></script>
        <script src='assets/js/backbone-min.js'></script>
        <script src='assets/js/backbone-relational.js'></script>
        <script src='assets/js/handlebars.js'></script>
        <script src='assets/js/ace/ace.js'></script>
        <script src='assets/bootstrap/js/bootstrap.min.js'></script>
        <script src='assets/js/codebrowser.js'></script>

    </head>
    <body>

        <div class='container'>

            <h1>Code Browser</h1>

            <div id='container'></div>

        </div>

        <!-- Templates -->

        <!-- Error -->
        <script type='text/template' id='error-template'>

            <p>Oops!</p>

        </script>

        <!-- Editor -->
        <script type='text/template' id='editor-template'>

            <h2>{{name}}</h2>
            <div id='editor'></div>

        </script>

        <!-- Snapshot -->
        <script type='text/template' id='snapshot-template'>

            <ul>
                {{#files}}
                <li><a href='#/students/{{studentId}}/courses/{{courseId}}/exercises/{{exerciseId}}/snapshots/{{id}}/files/{{files.id}}'>{{name}}</a></li>
                {{/files}}
            </ul>

            {{convert snapshotTime}}

            <div id='buttons'>
                <input type='button' id='previous' value='Previous'>
                <input type='button' id='next' value='Next'>
            </div>

            <div id='editor-container'></div>

        </script>

    </body>
</html>
