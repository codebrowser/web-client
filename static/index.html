<!DOCTYPE html>
<html>
    <head>

        <meta charset='UTF-8'>
        <title>Code Browser</title>

        <!-- CSS -->
        <link rel='stylesheet' href='assets/bootstrap/css/bootstrap.min.css'>
        <link rel='stylesheet' href='assets/css/style.css'>

        <!-- JS -->
        <script src='assets/js/jquery-2.0.0.min.js'></script>
        <script src='assets/js/underscore-min.js'></script>
        <script src='assets/js/backbone-min.js'></script>
        <script src='assets/js/backbone-relational.js'></script>
        <script src='assets/js/mustache.js'></script>
        <script src='assets/js/ace/ace.js'></script>
        <script src='assets/bootstrap/js/bootstrap.min.js'></script>
        <script src='assets/js/codebrowser.js'></script>

    </head>
    <body>

        <div class='container'>

            <h1>Code Browser</h1>
    
            <div id='container'></div>

        </div>

        <!-- Templates -->

        <script type='text/template' id='editor-template'>

            <h2> {{name}} </h2>
            <div id='editor'></div>

        </script>

        <script type='text/template' id='snapshot-template'>

            <div id='snapshot'>

            <ul>
                {{#files}}
                    <li>
                        <a href={{url}}> {{name}} </a>
                    </li>
                {{/files}}
            </ul>

                {{snapshotTime}}

                <div id='buttons'>
                    <input type='button' value='Previous' id='prevButton'/>
                    <input type='button' value='Next' id='nextButton'/>
                </div>

                <div id='view'></div>

            </div>

        </script>

    </body>
</html>
